<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Marker on Image</title>
  </head>

  <body>
    <div id="canvas-container">
      <!-- Định nghĩa canvas và ảnh -->

      <img id="map" src="./img/namyenmap.jpg" height="1200"
        style="display:none;">
      <div id="info-card"></div>
    </div>

    <script>
    // Lấy hình ảnh và marker từ DOM
var map = document.getElementById("map");
var marker = document.getElementById("marker");

// Cập nhật vị trí của marker khi hình ảnh thay đổi kích thước
map.addEventListener("resize", updateMarkerPosition);

function updateMarkerPosition() {
  var mapWidth = map.offsetWidth;
  var mapHeight = map.offsetHeight;
  var markerLeft = mapWidth * 0.5 - marker.offsetWidth * 0.5;
  var markerTop = mapHeight * 0.5 - marker.offsetHeight * 0.5;
  marker.style.left = markerLeft + "px";
  marker.style.top = markerTop + "px";
}
// Gọi hàm updateMarkerPosition để cập nhật vị trí ban đầu của marker
updateMarkerPosition();
  </script>

    <!-- <div id="marker1" class="marker"> </div>
  <div id="marker2" class="marker"> </div> -->

    <div style="width: 300px; height: 500px; ">
      <div id="info-box" class="hidden">
        <p id="info-text"></p>
      </div>

    </body>

  </html>
